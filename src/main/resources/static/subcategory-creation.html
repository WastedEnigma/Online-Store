<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subcategory Creation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="styles/input-field.css">
    <link rel="stylesheet" href="styles/table.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-field">
            <input class="name-input" type="text" placeholder="Name">
        </div>

        <div class="input-field">
            <select id="category-selector">
                <option disabled selected>Choose category</option>
            </select>
        </div>

        <div>
            <button class="create-btn btn waves-effect waves-light">Submit</button>
        </div>

        <div class="table subcategories-table">
            <table class="highlight">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="subcategories">
                </tbody>
            </table>
        </div>
    </div>

    <script type="module" src="src/constants.js"></script>
    <script type="module" src="src/request.js"></script>
    <script type="module" src="src/creation/subcategory-creation.js"></script>
</body>
</html>
